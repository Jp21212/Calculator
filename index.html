<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI-84 JP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <!-- Calculator title -->
        <div class="title">TI-84 JP</div>
        
        <!-- Screen of the calculator -->
        <input type="text" class="screen" id="display" disabled>

        <!-- All my Buttons -->
        <div>
            <button class="number" onclick="appendNumber(7)">7</button>
            <button class="number" onclick="appendNumber(8)">8</button>
            <button class="number" onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button class="number" onclick="appendNumber(4)">4</button>
            <button class="number" onclick="appendNumber(5)">5</button>
            <button class="number" onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button class="number" onclick="appendNumber(1)">1</button>
            <button class="number" onclick="appendNumber(2)">2</button>
            <button class="number" onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
        </div>
        <div>
            <button class="number" onclick="appendNumber(0)">0</button>
            <button class="operator" onclick="clearScreen()">C</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
        </div>
        <div>
            <button class="special" onclick="selfDestruct()">Self Destruct</button>
            <button class="special" onclick="rotateCalculator()">Rotate</button>
            <button class="special" onclick="danceParty()">Dance Party</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
